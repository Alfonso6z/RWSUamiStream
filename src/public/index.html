<html lang="es" class="no-js">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Streama</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">

</head>

<style>
    .login-page {
        background-image: url(/assets/bg.png);
    }
</style>

<body class="login-page">
    <div>
        <div id="login">
            <img class="auth-logo" src="./assets/logo.png" alt="Streama Logo">
            <div class="inner">
                <form action="/user" method="POST" id="loginForm" class="cssform form-horizontal ng-pristine ng-valid" autocomplete="off">
                    <div class="ng-binding">
                        <div class="jumbotron colorJumbotron">
                            <h3 class="display-6">Suscríbete!</h3>
                            <h6>UMIStream, es un servicio de streaming gratuito. Se trata de una plataforma de videos online gratuita.</h6>
                            <hr class="my-10">
                            <p>¿Quieres ver UAMIStreama? ingresa tu email para crear una cuenta.</p>
                            <div class="row">
                                <div class="col-lg-8 m-2 row">
                                    <input id="username" type="email" name="username" class="form-control" placeholder="nombre@ejemplo.com" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required>
                                </div>
                                <div class="m-2 row">
                                    <button class="boton">Suscribirse</button>
                                </div>
                            </div>
                            <div class="container">
                                <div class="row d-block">
                                    <a class="colortextbtn" href="/recuperar.html">¿Olvidaste tu contraseña?</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="version" style="color: transparent;">Alfonso González Zempoalteca</div>
    </div>
    <script type="text/javascript">
        (function() {
            document.forms['loginForm'].elements['username'].focus();
        })();
    </script>
    <script>
        const email = document.getElementById("username");
        email.addEventListener("input", function(event) {
            if (email.validity.typeMismatch) {
                email.setCustomValidity("¡Introduce un email válido!");
            } else {
                email.setCustomValidity("");
            }
        });
    </script>
</body>

</html>
