<html lang="es" class="no-js">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Streama</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">

</head>

<style>
    .login-page {
        background-image: url(/assets/bg.jpg);
    }
</style>

<body class="login-page">
    <div>
        <div id="login">
            <img class="auth-logo" src="./assets/logo.png" alt="Streama Logo">
            <div class="inner">
                <form action="/user" method="POST" id="loginForm" class="cssform form-horizontal ng-pristine ng-valid" autocomplete="off">
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input type="text" name="username" class="form-control" placeholder="Correo">
                        </div>
                    </div>
                    <div class="ng-binding">
                        <div class="container">
                            <h6>
                                Registrate para poder entrar a streama,recibiras un correo para crear tu password
                            </h6>
                        </div>
                        <div class="container">
                            <div class="row d-block">
                                <div class="float-md-right">
                                    <button class="btn btn-dark ng-binding" style="border-color: azure;">Regístrate &nbsp; </button>
                                </div>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="inner">
                <form action="/userPassword" method="POST" id="loginForm" class="cssform form-horizontal ng-pristine ng-valid" autocomplete="off">
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input type="text" name="username" class="form-control" placeholder="Escribe tu correo electronico para recuperar tu contraseña">
                        </div>
                    </div>
                    <div class="ng-binding">
                        <div class="container">
                            <h6>
                                ¿Olvidaste tu contraseña?
                            </h6>
                        </div>
                        <div class="container">
                            <div class="row d-block">
                                <div class="float-md-right">
                                    <button class="btn btn-dark ng-binding" style="border-color: azure;">Recuperar &nbsp; </button>
                                </div>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="version">v1.9.2</div>
    </div>
    <script type="text/javascript">
        (function() {
            document.forms['loginForm'].elements['username'].focus();
        })();
    </script>
</body>

</html>
