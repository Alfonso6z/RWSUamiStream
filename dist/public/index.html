    <style>
        .login-page {
            background-image: url(/assets/bg.jpg);
        }
    </style>
    <div class="page-container login-page">
        <div id="login" ng-app="streama.auth" class="ng-scope" ng-controller="authController">
            <img class="auth-logo" src="./assets/logo.png" alt="Streama Logo">
            <div class="inner">



                <form action="/user" method="POST" id="loginForm" class="cssform form-horizontal ng-pristine ng-valid" autocomplete="off">

                    <div class="form-group">
                        <div class="col-lg-12">
                            <input type="text" name="username" class="form-control" placeholder="correo">
                        </div>
                    </div>
                    <span class="ng-binding">
            
              Registrate para poder entrar a streama,recibiras un coprreo para crear tu password
            
            <input style="display: none;" type="checkbox" name="remember_me" id="remember_me" checked="checked">

            <button class="btn btn-primary pull-right ng-binding">Login &nbsp; <i class="ion-chevron-right"></i></button></span>
                </form>
            </div>
        </div>
        <div class="page-container-push"></div>
    </div>


    <div class="footer">

        <div class="version">v1.9.2</div>


        <div ng-bind-html="$root.getSetting('footer-content').parsedValue | trustHtml"></div>
    </div>

    <script type="text/javascript">
        (function() {
            document.forms['loginForm'].elements['username'].focus();
        })();

        angular.module('streama.auth', ['streama.translations', 'LocalStorageModule']);

        angular.module('streama.auth').controller('authController', function($translate, localStorageService) {
            localStorageService.remove('currentProfile');
            var sessionExpired = false;
            if (sessionExpired) {
                alertify.log($translate.instant('LOGIN.SESSION_EXPIRED'));
            }
        })
    </script>
